<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/results-summary-component.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
  <div class="float-container main-container">
  <div class="result-container float-child">
  <span class="result">Your Result</span>

  <div class="scores">
    <span class="actual-score">76</span>
    <span class="overall-score">of 100</span>
  </div>

  <span class="result-comment">Great</span>
  <p>You scored higher than 65% of <br> 
    the people who have taken <br> 
    these tests.</p>
  </div>
  
  <div class="summary-main-container float-child">

    
  <div class="summary-details-container"> 

    <h3 class="summary">Summary</h3> 

  <div class="reaction-summary-container Summary-sub-container">
    <span class="reaction-summary"><img src="assets/images/icon-reaction.svg" alt="Reaction Image"> Reaction</span>
    <span class="reaction-summary-result summary-result">
      <span class="exact-score">80</span> 
      / 100</span>
  </div>

  <div class="memory-summary-container Summary-sub-container">
    <span class="memory-sumary"><img src="assets/images/icon-memory.svg" alt="Memory Image"> Memory</span>
    <span class="memory-summary-result summary-result">  
      <span class="exact-score">80</span> 
      / 100</span>
  </div>

  <div class="verbal-summary-container Summary-sub-container">
    <span class="verbal-summary"><img src="assets/images/icon-verbal.svg" alt="Verbal Image"> Verbal</span> 
    <span class="verbal-summary-result summary-result">
      <span class="exact-score">61</span> 
      / 100</span>
  </div>

  <div class="visual-summary-container Summary-sub-container">
    <span class="visual-summary"><img src="assets/images/icon-visual.svg" alt="Visual Image"> Visual</span> 
    <span class="visual-summary-result summary-result">
      <span class="exact-score">72</span>  
      / 100</span> 
  </div>

  <a href="#" class="btn-continue">Continue</a>

  </div>
  </div>
</div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#"  class="btn-attribution">Olorunfemi Olufiade</a>.
</div>

</body>
</html>
